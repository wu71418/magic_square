<meta charset="utf-8">
<title>1129</title>
    <script type="text/javascript">

        var  n=prompt("請輸入一個數字","3");
        function magic(n) {
            var square = [];
            for(i = 0; i < n; i++) {
                square.push([]);
            }

            var c = 0;
            var i = Math.floor((n + 1) / 2);
            for(j=1 ; j < n * n + 1; j ++)
            {
                if(j % n == 1) {
                    c++;
                }
                else {
                    c--;
                    i++;
                }
                if(c == 0) {
                    c = n;
                }
                if (i > n) {
                    i = 1;
                }
                square[c - 1][i - 1] = j;
            }

            return square;
        }
        square=magic(3);
        console.log(square);
    
    </script>
</head>
